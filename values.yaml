# Default values for mychart.

# Number of replicas
replicaCount: 1

# Container image settings
image:
  repository: ganjiprasannapujitha03/my-docker-app
  tag: "1.0"
  pullPolicy: IfNotPresent

# Pull secrets for private registries (empty if not needed)
imagePullSecrets: []

# Override chart name
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true          # set to true to create a ServiceAccount
  automount: true
  annotations: {}
  name: ""              # leave empty to use default generated name

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext: {}
# fsGroup: 2000

# Container security context
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

# Service settings
service:
  type: NodePort
  port: 5000   # match Flask container port

containerPort: 5000

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /
    port: 5000

readinessProbe:
  httpGet:
    path: /
    port: 5000

# Ingress settings
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resource requests and limits
resources: {}
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Volumes and mounts
volumes: []
volumeMounts: []

# Node scheduling
nodeSelector: {}
tolerations: []
affinity: {}
